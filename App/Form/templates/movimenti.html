<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Movimenti</title>
    <link rel="stylesheet" href="/static/css/app.css">  
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="topbar">
                <h1>Movimenti</h1>
                <button id="btnLogout" class="secondary">Logout</button>
            </div>

            <div id="me" class="muted">...</div>

            <h2>Nuovo movimento</h2>
            <input id="descrizione" placeholder="Descrizione">
            <input id="amount" type="number" step="0.01" placeholder="Importo (es. -12.50)">
            <input id="subcategoryid" type="number" placeholder="Subcategory ID (es. 2)">
            <input id="datestate" placeholder="Data opzionale (es. 2026-01-01 13:08:27 +0100)">
            <button id="btnAdd">Salva</button>

            <div id="msg" class="msg error hidden"></div>
            <div id="ok" class="msg ok hidden"></div>

            <h2>Lista</h2>
            <button id="btnReload" class="secondary">Ricarica</button>
            <div id="list" class="list"></div>
        </div>
    </div>

    <script src ="/static/js/movimenti.js"></script>
</body>
</html>
