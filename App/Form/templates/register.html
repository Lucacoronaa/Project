<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrati</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Registrati</h1>

      <label>Email</label>
      <input id="email" type="email" placeholder="email" autocomplete="username">

      <label>Password</label>
      <input id="password" type="password" placeholder="password" autocomplete="new-password">

      <button id="btnRegister">Crea account</button>
      <button id="btnGoLogin" class="secondary">Hai gi√† un account? Login</button>

      <div id="msg" class="msg error hidden"></div>
      <div id="ok" class="msg ok hidden"></div>
    </div>
  </div>

  <script src="/static/js/register.js"></script>
</body>
</html>
